---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: teastore-namespace
  name: teastore-db
  labels:
    app: teastore
    run: teastore-db
spec:
  selector:
    matchLabels:
      app: teastore
      run: teastore-db
  template:
    metadata:
      labels:
        app: teastore
        run: teastore-db
    spec:
      containers:
        - name: teastore-db
          image: rlight/teastore-db:original
          ports:
            - containerPort: 3306
          resources:
            requests:
              memory: "2Gi"
              cpu: "1000m"
            limits:
              memory: "3Gi"
              cpu: "1800m"          
---
apiVersion: v1
kind: Service
metadata:
  namespace: teastore-namespace
  name: teastore-db
  labels:
    app: teastore
    run: teastore-db
spec:
  ports:
    - port: 3306
      protocol: TCP
  selector:
    run: teastore-db
